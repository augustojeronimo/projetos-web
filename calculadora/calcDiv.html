<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v1.0</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <main>
        <section id="tela">1+2+3</section>
        <section id="keyboard">
            <div id="rows">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button id="clear">C</button>
                    <button>0</button>
                    <button id="equals">=</button>
                </div>
            </div>
            <div id="op_column">
                <button class="op">X</button>
                <button class="op">/</button>
                <button class="op">+</button>
                <button class="op">-</button>
            </div>
        </section>
    </main>
    
    <script src="script2.js"></script>
</body>
</html>
